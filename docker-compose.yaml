services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Vilnius
      - VERSION=docker
      - PLEX_CLAIM= #optional
    volumes:
      - /mnt/usb2/config/plex:/config
      - /mnt/usb2/media:/media
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Vilnius
    volumes:
      - /mnt/usb2/config/radarr:/config
      - /mnt/usb2:/data
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Vilnius
    volumes:
      - /mnt/usb2/config/sonarr:/config
      - /mnt/usb2:/data
    ports:
      - 8989:8989
    restart: unless-stopped

  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Vilnius
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /mnt/usb2/config/deluge:/config
      - /mnt/usb2/torrents:/data/torrents
    ports:
      - 8112:8112
    restart: unless-stopped

  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Vilnius
      - AUTO_UPDATE=true #optional
      # - RUN_OPTS=<run options here> #optional
    volumes:
      - /mnt/usb2/config/jackett:/config
    ports:
      - 9117:9117
    restart: unless-stopped
